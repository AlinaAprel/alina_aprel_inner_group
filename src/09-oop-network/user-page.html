<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <title>Back and forth</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img class="header__logo-img" src="./images/logo.png" alt="logo">
      <h1 class="header__slogan">your trusted logistics partner</h1>
    </div>
    <div class="header__order-info">
      <img class="header__account" src="./images/account.png" alt="account">
      <img class="header__menu-img" src="./images/menu.svg" alt="menu">
    </div>
  </header>

  <main>
    <div class="filter filter_user">
      <div>
        <input type="checkbox" name="user" id="user">
        <label for="user">user</label>
      </div>

      <div>
        <input type="checkbox" name="courier" id="courier">
        <label for="courier">courier</label>
      </div>

      <div>
        <input type="checkbox" name="admin" id="admin">
        <label for="admin">admin</label>
      </div>

      <img class="search-btn" src="./images/search.svg" alt="search">
    </div>

    <div class="users-list">
      <div class="users-list__block">
        <div class="users-list__name"><a>Ivan Ivanov</a></div>
        <p class="users-list__usertype">client</p>
        <img class="edit-btn" src="./images/edit.svg" alt="edit">
      </div>

      <div class="users-list__block">
        <div class="users-list__name"><a>Anna Sherlock</a></div>
        <p class="users-list__usertype">courier</p>
        <img class="edit-btn" src="./images/edit.svg" alt="edit">
      </div>

      <div class="users-list__block">
        <div class="users-list__name"><a>Alex Grin</a></div>
        <p class="users-list__usertype">admin</p>
        <img class="edit-btn" src="./images/edit.svg" alt="edit">
      </div>

      <button class="show-btn">show more</button>
     </div>
  </main>

  <footer class="footer">
    <img class="footer__company-logo" src="./images/footer-logo.png" alt="back and forth">
    <div class="footer__company-info">
      <h4 class="footer__company-name">back and forth</h4>
      <p class="footer__company-address">Ryazan, Leninskovo Komsomola 17</p>
      <p class="footer__author">&#169; 2022 - 2022</p>
    </div>
    <div class="footer__contacts">
      <p class="footer__phone">+7 910 567 6788</p>
      <p class="footer__email">backforth@gmail.com</p>
    </div>
  </footer>
</body>
</html>
