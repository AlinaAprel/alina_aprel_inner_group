<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <title>Back and forth</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img class="header__logo-img" src="./images/logo.png" alt="logo">
      <h1 class="header__slogan">your trusted logistics partner</h1>
    </div>
    <div class="header__order-info">
      <img class="header__new-order" src="./images/plus-btn.png" alt="new order">
      <img class="header__chat" src="./images/chat.svg" alt="chat">
      <img class="header__account" src="./images/account.png" alt="account">
    </div>
  </header>

  <main class="log-in">
    <form action="" method="get" class="log-in__form">
      <input type="text" class="log-in__login" name="login" id="login" placeholder="login" required>
      <input type="password" class="log-in__password" name="password" id="password" placeholder="password" required>
    </form>

    <button class="log-in__button">log in</button>
  </main>

  <footer class="footer">
    <img class="footer__company-logo" src="./images/footer-logo.png" alt="back and forth">
    <div class="footer__company-info">
      <h4 class="footer__company-name">back and forth</h4>
      <p class="footer__company-address">Ryazan, Leninskovo Komsomola 17</p>
      <p class="footer__author">&#169; 2022 - 2022</p>
    </div>
    <div class="footer__contacts">
      <p class="footer__phone">+7 910 567 6788</p>
      <p class="footer__email">backforth@gmail.com</p>
    </div>
  </footer>
</body>
</html>
